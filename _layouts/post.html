---
layout: default
---
<h1>{{ page.title }}</h1>

<p>作者：{{ site.author }}</p>
<p>日期：{{ page.date | date: "%Y-%m-%d" }}</p>
<p>
    {% assign category = site.categories | where: 'name', page.category | first %}
    {% if category %}
    分类：<a href="{{ site.baseurl }}{{ category.url }}">{{ category.name }}</a>
    {% endif %}
</p>

{{ content }}
