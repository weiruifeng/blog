---
title: 首页
---
<section class="sz-homepage">
    <div class="sz-homepage__background sz-homepage__background--inverted"></div>
    <div class="sz-homepage__about">
        <div class="sz-homepage__introduction">
            <a class="sz-homepage__icon" href="/" tabindex="-1">
                <img src="/blog/assets/icons/icon.png" alt="sizong" data-ignore="">
            </a>
            <h2>
                <a href="/">嗣宗</a>
            </h2>
            <p>剖竹十日间，一朝风化清。</p>
        </div>
        <nav class="sz-homepage__nav">
            <span class="sz-homepage__text">导航：</span>
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ site.baseurl }}{{ item.link }}"
                       class="sz-homepage__item is-no-hover">
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</section>
